<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <div class="container">
    <div class="container__item container__item--image">
      <img src="images/image-equilibrium.jpg" alt="" />
    </div>
    <div class="container__item container__item--text">
      <h1 class="title">
        <a href="#" class="animate">Equilibrium #3429</a>
      </h1>
      <p class="text animate">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="info__item info__item--color animate">
          <img src="images/icon-ethereum.svg" alt="Ethereum." /> 0.041 ETH
        </div>
        <div class="info__item animate">
          <img src="images/icon-clock.svg" alt="Clock." /> 3 days left
        </div>
      </div>
      <hr />
      <div class="author animate">
        <img src="images/image-avatar.png" alt="Jules Wyvern." />
        Creation of <a href="#">Jules Wyvern</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/usigna">Usigna</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
